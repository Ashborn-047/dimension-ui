<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Button - Plain CSS Preview</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: sans-serif;
            margin: 0;
        }

        .button-3d-wrapper {
            perspective: 1000px;
        }

        .button-3d {
            position: relative;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #60a5fa, #3b82f6);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.1s;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        /* The Depth/Side */
        .button-3d::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: #1d4ed8;
            border-radius: 8px;
            transform: translateZ(-4px);
        }

        /* The Bottom Edge */
        .button-3d::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #1d4ed8;
            border-radius: 0 0 8px 8px;
        }

        .button-3d:hover {
            transform: translateY(-2px);
        }

        .button-3d:active {
            transform: translateY(3px);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button-label {
            position: relative;
            z-index: 10;
            display: inline-block;
            transform: translateZ(4px);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="button-3d-wrapper">
        <button class="button-3d">
            <span class="button-label">Push Me</span>
        </button>
    </div>
</body>

</html>
